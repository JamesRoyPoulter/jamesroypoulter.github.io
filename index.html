<!DOCTYPE html>
<html>
  <head>
    <title>JAMES ROY POULTER</title>
    <meta author="James Roy Poulter" />
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link href="index.css" rel="stylesheet" type="text/css" media="all">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="index.js"></script>
  </head>

  <body>

    <div id="container">
      <h1>
          <img src="logo.png", alt="James Roy Poulter" id="logo">
      </h1>
      <div id="content_container">

        <div id="start_div">start</div>
        <div id="about_div">about</div>
        <div id="portfolio_div">portfolio</div>
        <div id="video_div">video</div>
        <div id="contact_div">contact</div>

      </div> <!-- closes content_container -->

      <div id="sidebar">

        <div id="navbar">
          <ul id="links">
            <li id="about_link">about</li>
            <li id="portfolio_link">portfolio</li>
            <li id="video_link">video</li>
            <li id="contact_link">contact</li>
          </ul>
        </div> <!-- closes navbar -->

        <div id="social">

          <ul id="links">
            <li><a href="http://facebook.com"><img src="Facebook.png", alt="facebook"></a></li>
            <li><a href="http://twitter.com"><img src="Twitter.png", alt="twitter"></a></li>
            <li><a href="http://facebook.com"><img src="LinkedIn.png", alt="linkedin"></a></li>
            <li><a href="http://facebook.com"><img src="Google+.png", alt="github"></a></li>
          </ul>

        </div> <!-- closes social -->

      </div> <!-- closes sidebar -->

    </div> <!-- closes container -->

  </body>

</html>
